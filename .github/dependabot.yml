version: 2
updates:
  - package-ecosystem: docker
    directory: "/.devops"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: github-actions
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: npm
    directory: "/javascript/packages/*"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
